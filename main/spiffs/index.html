<!DOCTYPE HTML>
<html>

<head>
    <title>ESP32 Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/favicon.ico?v=2" />
</head>

<body>
    <div class="topnav">
        <h1>ESP32 WebSocket Server</h1>
    </div>
    <div class="content">
        <div class="card">
            <h2>ONBOARD LED GPIO2</h2>
            <div class="container">
				<div class="column"></div>
				<div class="clock"><span id="clock">CL:OC:K!</span></div>
				<div class="column"><span id="t_z"></span></div>
			</div>
            <p><button id="button" class="button">Toggle LED</button></p>
            <p class="state">State: <span id="state"></span></p>
            <p class="connected">AP connectable to internet: <input type="checkbox" id="connected" checked></checkbox></p>
            <p><button id="provision" class="button">PROVISION CLOCK</button></p>
        </div>
    </div>
    </div>
    <script src="/index.js"></script>

</body>

</html>
